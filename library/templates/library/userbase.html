{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %}
    <style>
      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    {% endcomment %}

    <!-- bootstrap -->
    {% comment %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% endcomment %}
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- css stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'basesty.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sides.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'userdashboard.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'collection.css' %}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    {% include 'library/components/navbar.html' %}
    <div id="content" name="content" class="content">
      <br />
      {% include 'library/components/_usersidebar.html' %}
      <br />
      {% block content %} {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
