{% extends 'library/adminbase.html' %}
<br />
{% block title %} Books View {% endblock %}
<br />
{% block content %}
<br />
<div class="table-container">
  <br />
  <h3 class="header3">Book View</h3>

  <div class="book_list">
    <table class="table-styles">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Copies</th>
        <th>Availability</th>
        <th>Options</th>
      </tr>
      {% for book in bookList %}

      <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.no_of_copies}}</td>
        <td>{{book.available}}</td>
        <td class="option-container">
          <a href="edit/{{book.id}}"
            ><button class="btn options primeblue">Edit</button></a
          >
          <a href="details/{{book.id}}"
            ><button class="btn options gray">Details</button></a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>

{% endblock %}
