{% load static %}
<div
  class="navbar-container"
  style="
    background: linear-gradient(180deg, #192135 0%, #0e1423 100%);
    height: 60px;
    top: 0;
    position: sticky;
    width: 100%;
    z-index: 1;
  "
>
  <div
    class="logo"
    style="padding:12px 32px;
    flex; width:fit-content;display: flex; justify-content: center; align-items: center"
  >
    <div class="logo-img" style="width: 32px; height: 32px">
      <img
        src="{% static 'images/logo.png' %}"
        alt=""
        style="width: 100%; height: 100%"
      />
    </div>
    <h2
      style="
        color: white;
        margin-left: 10px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
        letter-spacing: 0.1em;
      "
    >
      LMS
    </h2>
  </div>
</div>
