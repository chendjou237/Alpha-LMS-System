{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'sides.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'collection.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'admindashboards.css' %}"
    />
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="Login.css">


  </head>

  <body>
    {% include 'library/components/navbar.html' %}
    <div id="content" name="content" class="content">
      {% include 'library/components/_adminsidebar.html' %}
      <br />
      {% block content %} {% endblock %}
    </div>
    <script>
      function toggle() {
        // const view_select1 = document.getElementById("view_select1");
        const view_more1 = document.getElementById("view_more1");
        // const navUl = document.querySelector(".nav-ul");
        view_more1.classList.toggle("active");
        //  navbUl.classList.toggle("active");
      }
      function toggle2() {
        const view_more2 = document.getElementById("view_more2");
        view_more2.classList.toggle("active");
      }
      function showPopup() {
        const popup = document.getElementById("popup");
        popup.classList.toggle("active");
      }
      function closePopup() {
        const popup = document.getElementById("popup");
        popup.classList.toggle("active");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
